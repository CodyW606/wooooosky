<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOOOOOSKY BOURBON</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        :root {
            --gold: #FFD700;
            --dark-grey: #1A1A1A;
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--dark-grey);
            color: white;
        }

        .brand-name {
            color: var(--gold);
        }

        .nav-link {
            color: white;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--gold);
        }

        .age-verify {
            background-color: rgba(0, 0, 0, 0.95);
        }

        .gold-button {
            background-color: var(--gold);
            color: black;
            transition: all 0.3s ease;
        }

        .gold-button:hover {
            background-color: #E6C200;
        }

        .content {
            display: none;
        }

        .logo {
            max-width: 300px;
            height: auto;
        }

        select {
            background-color: #1A1A1A;
            border: 1px solid var(--gold);
            color: white;
        }

        select:focus {
            border-color: var(--gold);
            outline: none;
        }

        option {
            background-color: #1A1A1A;
            color: white;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Age Verification Overlay -->
    <div id="ageVerification" class="age-verify fixed inset-0 flex items-center justify-center z-50">
        <div class="bg-black p-8 rounded-lg max-w-md w-full mx-4 text-center border-2" style="border-color: var(--gold)">
            <img src="images/logo.png" alt="Wooooosky Logo" class="mx-auto mb-6 logo">
            <h2 class="text-xl mb-6">PLEASE VERIFY YOUR AGE</h2>
            <form id="ageForm" class="space-y-4">
                <div class="flex space-x-2">
                    <select id="month" required class="w-1/3 px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none">
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="day" required class="w-1/3 px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none">
                        <option value="">Day</option>
                    </select>
                    <select id="year" required class="w-1/3 px-4 py-2 bg-gray-800 border border-gray-600 rounded focus:outline-none">
                        <option value="">Year</option>
                    </select>
                </div>
                <button type="submit" class="gold-button px-8 py-2 rounded font-bold w-full">
                    ENTER
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="content">
        <!-- Navigation -->
        <nav class="bg-black p-4">
            <div class="container mx-auto flex justify-between items-center">
                <img src="images/logo.png" alt="Wooooosky Logo" class="w-32">
                <div class="space-x-8">
                    <a href="#" class="nav-link">HOME</a>
                    <a href="#" class="nav-link">ABOUT</a>
                    <a href="#" class="nav-link">WHERE TO BUY</a>
                </div>
            </div>
        </nav>

        <!-- Home Page Content -->
        <main class="container mx-auto mt-16 px-4 text-center">
            <img src="images/logo.png" alt="Wooooosky Logo" class="mx-auto mb-12 logo">
            <h1 class="brand-name text-6xl font-bold mb-8">COMING IN 2025...</h1>
            <h2 class="brand-name text-8xl font-bold">WOOOOO!</h2>
        </main>
    </div>

    <script>
        // Populate days based on month
        function updateDays() {
            const month = parseInt(document.getElementById('month').value);
            const daySelect = document.getElementById('day');
            const selectedDay = daySelect.value;
            const year = parseInt(document.getElementById('year').value);
            
            // Clear existing options
            daySelect.innerHTML = '<option value="">Day</option>';
            
            if (month) {
                let daysInMonth = 31;
                if ([4, 6, 9, 11].includes(month)) {
                    daysInMonth = 30;
                } else if (month === 2) {
                    daysInMonth = year && isLeapYear(year) ? 29 : 28;
                }
                
                for (let i = 1; i <= daysInMonth; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    daySelect.appendChild(option);
                }
                
                if (selectedDay && selectedDay <= daysInMonth) {
                    daySelect.value = selectedDay;
                }
            }
        }

        // Check if year is leap year
        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        // Populate years (100 years back from current year)
        function populateYears() {
            const yearSelect = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            const startYear = currentYear - 100;
            
            for (let year = currentYear; year >= startYear; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Calculate age from date
        function calculateAge(birthDate) {
            const today = new Date();
            
            // Parse the birth date components
            const [year, month, day] = birthDate.split('-').map(Number);
            
            // Create date objects for comparison
            const birthDateObj = new Date(year, month - 1, day); // month is 0-based in JS
            
            // Calculate the difference in years
            let age = today.getFullYear() - birthDateObj.getFullYear();
            
            // Check if birthday hasn't occurred this year
            const birthMonth = birthDateObj.getMonth();
            const currentMonth = today.getMonth();
            const birthDay = birthDateObj.getDate();
            const currentDay = today.getDate();
            
            // Adjust age if birthday hasn't occurred this year
            if (currentMonth < birthMonth || 
                (currentMonth === birthMonth && currentDay < birthDay)) {
                age--;
            }
            
            // Debug logging
            console.log('Today:', today.toISOString());
            console.log('Birth date:', birthDateObj.toISOString());
            console.log('Age calculated:', age);
            
            return age;
        }

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            populateYears();
            
            // Add event listeners for month and year changes
            document.getElementById('month').addEventListener('change', updateDays);
            document.getElementById('year').addEventListener('change', updateDays);
        });

        // Form submission
        document.getElementById('ageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const month = document.getElementById('month').value;
            const day = document.getElementById('day').value;
            const year = document.getElementById('year').value;
            
            if (!month || !day || !year) {
                alert('Please select a complete birth date.');
                return;
            }
            
            const birthDate = `${year}-${month}-${day}`;
            const age = calculateAge(birthDate);
            
            console.log('Checking age:', age);
            if (age >= 21) {
                console.log('Access granted: User is 21 or older');
                document.getElementById('ageVerification').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                alert('You must be 21 or older to enter this site.');
            }
        });
    </script>
</body>
</html>
